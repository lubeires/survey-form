<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="submit" id="survey-form">
        <label class="question" for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" autofocus required>
        <label class="question" for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <label class="question" for="number" id="number-label">Age</label>
        <input type="number" min="10" max="100" id="number" placeholder="Age">

        <label class="question" for="dropdown" id="dropdown-label">Which option best describes your current
            role?</label>
        <select name="dropdown" id="dropdown">
            <option selected>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>

        <label class="question" for="recommend" id="recommend-label">Would you recommend freeCodeCamp to a
            friend?</label>
        <label><input type="radio" name="recommend" value="definitely" id="definitely"> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe" id="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure" id="not-sure"> Not sure</label>

        <label class="question" for="dropdown-2" id="dropdown-2-label">What is your favorite feature of
            freeCodeCamp?</label>
        <select name="dropdown-2" id="dropdown-2">
            <option selected>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
        </select>

        <label class="question">What would you like to see improved?</label>
        <label><input value="front-end-projects" type="checkbox" />Front-end Projects</label>
        <label><input value="back-end-projects" type="checkbox" />Back-end Projects</label>
        <label><input value="data-visualization" type="checkbox" />Data Visualization</label>
        <label><input value="challenges" type="checkbox" />Challenges</label>
        <label><input value="open-source-community" type="checkbox" />Open Source Community</label>
        <label><input value="gitter-help-rooms" type="checkbox" />Gitter help rooms</label>
        <label><input value="videos" type="checkbox" />Videos</label>
        <label><input value="city-meetups" type="checkbox" />City Meetups</label>
        <label><input value="wiki" type="checkbox" />Wiki</label>
        <label><input value="forum" type="checkbox" />Forum</label>
        <label><input value="additional-courses" type="checkbox" />Additional Courses</label>

        <label class="question" for="comment" id="comment-label">Any comments or suggestions?</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>

        <button type="submit" id="submit">Submit</button>

    </form>
</body>

</html>
